<div>
	<h1>DeleteEmployee</h1>
</div>

<div class="bs-component" ng-controller="deleteemployeeCtrl">
	<table class="table table-striped table-hover">
		<thead>
		  <tr>
    		<th>Emlpoyee Id</th>
    		<th>Employee Name</th>
    		<th>Employee Department</th>
    		<th>Subjects</th>
    		<th>Action</th>
  		  </tr>
		</thead>
		<tbody>
  		  <tr ng-repeat="employee in employees">
    		<td>{{employee.empId}}</td>
    		<td>{{employee.empName}}</td>
    		<td>{{employee.empDepartment}}</td>
    		<td>{{employee.empSubjects}}</td>
    		<td><button ng-click="delete(employee.empId)">Delete</button></td>
  		  </tr>
		</tbody>
	</table>
</div>
