<div>
	<h1>DeleteEmployee</h1>
  <div class="input-group">
       <input type="text" class="form-control" ng-model="empId" placeholder="Delete Delete with Id..">
          <span class="input-group-btn">
            <button class="btn btn-info" type="button">Search</button>
          </span>
    </div>
</div>

<div class="bs-component" ng-controller="deleteemployeeCtrl">
	<table class="table table-striped table-hover">
		<thead>
		  <tr>
    		<th>Emlpoyee Id</th>
    		<th>Employee Name</th>
    		<th>Employee Department</th>
    		<th>Subjects</th>
    		<th>Action</th>
  		  </tr>
		</thead>
		<tbody>
  		  <tr ng-repeat="employee in employees | filter:empId">
    		<td>{{employee['empId']}}</td>
        <td>{{employee['empName']}}</td>
        <td>{{employee['empDepartment']}}</td>
        <td>{{employee['empSubjects']}}</td>
    		<td><button class="btn btn-danger" ng-click="delete(employee.empId)">Delete</button></td>
  		  </tr>
		</tbody>
    <tfoot>
      <tr>
          <td><button class="btn btn-info" ng-disabled="preBtnStatus" ng-click="getPreviousEmployee()">previous</button></td>
          <td><button class="btn btn-info" ng-disabled="nextBtnStatus" ng-click="getNextEmployee()">next</button></td>
        </tr>
    </tfoot>
	</table>
</div>
