<div>
	<h1>DeleteProject</h1>
    <div class="input-group">
       <input type="text" class="form-control" ng-model="projectId" placeholder="Delete Project with Id..">
          <span class="input-group-btn">
            <button class="btn btn-info" type="button">Search</button>
          </span>
    </div>
</div>

<div class="bs-component" ng-controller="deleteprojectCtrl">
	<table class="table table-striped table-hover">
		<thead>
		  <tr>
    		<th>Project Description</th>
    		<th>Project Feature</th>
    		<th>Project Id</th>
    		<th>Project Title</th>
    		<th>Technology Used</th>
            <th>Action</th>
  		  </tr>
		</thead>
		<tbody>
  		  <tr ng-repeat="project in projects | filter:projectId">
    		<td>{{project['projectDescription']}}</td>
        <td>{{project['projectFeature']}}</td>
        <td>{{project['projectId']}}</td>
        <td>{{project['projectTitle']}}</td>
        <td>{{project['technologyUsed']}}</td>
            <td><button  class="btn btn-danger" ng-click="delete(project.projectId)">Delete</button></td>
  		  </tr>
		</tbody>
    <tfoot>
      <tr>
          <td><button class="btn btn-info" ng-click="getPreviousProject()">previous</button></td>
          <td><button class="btn btn-info" ng-click="getNextProject()">next</button></td>
        </tr>
    </tfoot>
	</table>
</div>
