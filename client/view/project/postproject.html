<div>
	<h1>PostProject</h1>
</div>

<div class="bs-component" ng-controller="postprojectCtrl">
	<table class="table table-striped table-hover">
		<tbody>
		  <tr>
    		<th>Project Title</th>
    		<td><input type="text" ng-model="projectTitle"></td>
    	  </tr>
    	  <tr>
    		<th>Project Feature</th>
    		<td><input type="text" ng-model="projectFeature"></td>
    	  </tr>
    	  <tr>
    		<th>Project Description</th>
    		<td><input type="text" ng-model="projectDescription"></td>
    	  </tr>
    	  <tr>
    		<th>Technology Used</th>
    		<td><input type="text" ng-model="technologyUsed"></td>
  		  </tr>
        <tr>
        <th>Employee Ids</th>
        <td><input type="text" ng-model="empIds"></td>
        </tr>
  		  <tr>
  		  	<td><button class="btn btn-primary"  ng-click="save()">Save</button></td>
  		  </tr>
		</tbody>
	</table>
</div>
